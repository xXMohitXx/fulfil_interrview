services:
  - type: web
    name: product-management-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app_simple.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000